<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Formulário</title>
</head>
<header>
    <h1>Formulário EBAC</h1>
    <h3>Preencha o formulário, por gentileza :D</h3> 
    <hr />
    <br />
</header>
<body>
    <label for="name">
        Insira o seu nome
    </label>
    <input id="name" type="text" placeholder="Nome"> <br />
    <label for="email"> 
        Insira seu e-mail
    </label>
    <input id="email" type="email" placeholder="E-mail"> <br />
    <label for="pass">
        Crie uma senha
    </label>
    <input id="pass" type="password"
    minlength="8"
    maxlength="16" placeholder="Senha"> <br />
    <label for="passconf">
        Confirmar senha
    </label>
    <input id="passconf" type="password" 
    minlength="8"
    maxlength="16" placeholder="Senha"> <br />
    <button type="submit">
        Finalizar cadastro
    </button>
</body>
</html>
